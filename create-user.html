<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark-subtle">
    <!--Header section-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <!--inserito il collegamento alla pagine iniziale-->
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/duck.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./create-user.html">Registrati</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2 " style="background-color: rgb(253, 253, 250);"
                            placeholder="Cerca" aria-label="Cerca">
                        <button type="button" class="btn btn-outline-light">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!--main section-->
    <main>
        <div class="container my-style-container">
            <form class="row align-items bg-light rounded mt-5 p-5 ">
                <h1>Registrati qui</h1>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="input-name" class="form-label">
                            Nome*
                        </label>
                        <input type="text" class="form-control" id="input-name" value="" required="">
                        <div class="invalid-feedback">
                            Per favore inserire un nome valido.
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="input-surname" class="form-label">
                            Cognome*
                        </label>
                        <input type="text" class="form-control" id="input-surname" value="" required="">
                        <div class="invalid-feedback">
                            Per favore inserire un nome valido.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="input-email" class="form-label">Email (opzionale)</label>
                    <input type="email" class="form-control" id="input-email" placeholder="123@email.it">
                </div>
                <div class="row g-3">

                    <div class="col-md-7">
                        <label for="addres-input" class="form-label">
                            Address
                        </label>
                        <input type="text" class="form-control" id="addres-input" placeholder="" value="" required="">
                    </div>

                    <div class="col-md-3 px-2">
                        <label for="city" class="form-label">City</label>
                        <select class="form-select" id="city" required="">
                            <option value="">Roma</option>
                            <option>Napoli</option>
                            <option>Milano</option>
                        </select>
                        <div class="invalid-feedback">
                            Per favore inserire un nome valido.
                        </div>

                    </div>
                    <div class="col-md-2">
                        <label for="zip-code" class="form-label">
                            Zip
                        </label>
                        <input type="text" class="form-control" id="zip-code" value="" required="">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check">
                        <label class="form-check-label" for="Check">Accetto termini e condizioni</label>
                    </div>
                </div>
                <div class="d-grid  col-6 mx-auto ">
                    <button class="btn btn-danger" type="button">Registrati</button>
                </div>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
